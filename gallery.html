<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Charity Organization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        .header nav a:hover {
            background-color: #45a049;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow: hidden;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4CAF50;
        }

        .footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            line-height: 40px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Charity Organization</h1>
        <nav>
            <a href="damn.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="servicepage.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </div>
    
    <div class="container">
        <h2>Gallery</h2>
        <ul class="gallery">
            <li class="gallery-item" data-image="image1-large.jpg">
                <img src="image1.jpg" alt="Event 1">
            </li>
            <li class="gallery-item" data-image="image2-large.jpg">
                <img src="image2.jpg" alt="Event 2">
            </li>
            <li class="gallery-item" data-image="image3-large.jpg">
                <img src="image3.jpg" alt="Event 3">
            </li>
            <li class="gallery-item" data-image="image4-large.jpg">
                <img src="image4.jpg" alt="Event 4">
            </li>
            <li class="gallery-item" data-image="image5-large.jpg">
                <img src="image5.jpg" alt="Event 5">
            </li>
            <li class="gallery-item" data-image="image6-large.jpg">
                <img src="image6.jpg" alt="Event 6">
            </li>
            <li class="gallery-item" data-image="image7-large.jpg">
                <img src="image7.jpg" alt="Event 7">
            </li>
            <li class="gallery-item" data-image="image8-large.jpg">
                <img src="image8.jpg" alt="Event 8">
            </li>
        </ul>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <img id="modal-image" src="" alt="Large View">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Charity Organization. All rights reserved.</p>
    </div>

    <script>
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.getAttribute('data-image');
                document.getElementById('modal-image').src = imgSrc;
                document.getElementById('modal').style.display = 'flex';
            });
        });

        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
